<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Curso JavaScript</title>
    <style>
        body {
            font: normal 20pt Arial;
        }
    </style>
</head>
<body>

    <script>

        //quebra de linha e formatações string
     var nome = prompt('Qual é o seu nome?')
     document.writeln(`<br>Olá <strong>${nome}</strong>, Seu nome possui  <strong>${nome.length}</strong> letras  `)

     document.writeln(`<br>Seu nome fica assim quando gritado <strong>"${nome.toUpperCase()}"</strong>`)

     document.writeln(`<br>E assim em minúsculo: <strong>"${nome.toLowerCase()}"</strong>`)

    </script>

</body>
</html>
