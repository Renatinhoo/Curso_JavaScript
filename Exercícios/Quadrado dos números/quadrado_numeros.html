<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quadrado dos Números</title>
    <style>
        body {
            background-color: beige;

        }

        h1 {
            color: rgb(48, 44, 44);
            font: normal 20pt Arial;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>
        Calculo do Quadrado dos Números!
    </h1>
    

    <script>

    var n1 = Number(prompt("Digite o Primeiro Número do calculo:"))
    var n2 = Number(prompt("Digite o Segundo Número do calculo:"))
    var n3 = Number(prompt("Digite o Terceiro Número do calculo:"))
    var n4 = Number(prompt("Digite o Quarto Número do calculo:"))
    var n5 = Number(prompt("Digite o Quinto Número do calculo:"))
   
    var result1 = n1*2
    var result2 = n2*2
    var result3 = n3*2
    var result4 = n4*2
    var result5 = n5*2

    alert(`O resultado do quadrado do Primeiro número é: ${result1}`)
    alert(`O resultado do quadrado do Segundo número é: ${result2}`)
    alert(`O resultado do quadrado do Terceiro número é: ${result3}`)
    alert(`O resultado do quadrado do Quarto número é: ${result4}`)
    alert(`O resultado do quadrado do Quinto número é: ${result5}`)

    </script>
</body>
</html>
